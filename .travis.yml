    #    - PATH=$PWD/llvm-$LLVM_VERSION/bin:$PATH
    #  addons:
    #    apt:
    #      packages:
    #        - *base_packages
    #      sources:
    #        - *base_sources

    # Clang/AddressSanitizer
    #- compiler: clang
