    #    - GCC_VER=5
    #    - VARIANT=asan
    #    - CLANG_VER=3.8
    #    - ADDRESS_MODEL=64
    #    - PATH=$PWD/llvm-$LLVM_VERSION/bin:$PATH
    #  addons:
    #    apt:
    #      packages:
    #        - *base_packages
    #      sources:
    #        - *base_sources

cache:
  directories:
  - $BOOST_ROOT
  - $VALGRIND_ROOT
  - llvm-$LLVM_VERSION
  - cmake

before_install: &base_before_install
  - scripts/install-dependencies.sh

script:
  - travis_retry scripts/build-and-test.sh

after_script:
  - cat nohup.out || echo "nohup.out already deleted"

notifications:
  email:
    false
